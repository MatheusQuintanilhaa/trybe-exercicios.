<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de uma viagem</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0ed9eaccc8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div>
      <header>
        <h1>Trybe trip</h1>
        <p>
          Quer concorrer a uma viagem da Trybe Trip? Preencha este formulário e
          participe!!
        </p>
      </header>
    </div>

    <div id="form">

    <form action="" method="get">

        <h2 class="title">Preencha abaixo o formulário</h2>

        <label for="username">Nome:</label>
      <div class="input">
        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
        <input id="username" placeholder="nome" type="text" minlength="10" maxlength="40"   autocomplete="off"/>
      </div>
      <label for="email">E-mail:</label>
      <div class="input">
        <i class="fa-regular fa-envelope"></i>
        <input type="email" name="email" id="email" minlength="10" maxlength="50" id="email" placeholder="Email"  autocomplete="off" />
      </div>
      <br />
      <div class="form">
        <input type="radio" name="primeiro" id="first" />
        <label for="first">Cidade</label>

        <input type="radio" name="segundo" id="second" />
        <label for="second">Campo</label>

        <input type="radio" name="terceiro" id="third" />
        <label for="third">Praia</label>

        <input type="radio" name="quarto" id="fourth" />
        <label for="fourth">Montanhas</label>
      </div>

      <div class="form">
        <h3>Espaço para digitar a resposta:</h3>

        <textarea
          name=""
          id=""
          cols="40"
          rows="10"
          maxlength="500"
          placeholder="Informe aqui a sua resposta e boa sorte!"
        ></textarea>
      </div> <br>
      <div class="form">
        <label for="date">Qual a melhor data para realizar sua viagem?</label> <br><br>
        <input type="date" name="date" id="date">
      </div> <br>

      <div class="form">
        <input type="checkbox" name="concordar" id="concordar">
        <label for="concordar">Concordo 1</label>
      </div> <br>

      <div class="form"> 
        <input type="checkbox" name="concordar" id="concordar">
        <label for="concordar">Concordo 2</label>
      </div> <br><br>

      <div id="btn">
        <button type="submite">Enviar</button>
        <button type="reset">Apagar</button>
      </div>
    </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
